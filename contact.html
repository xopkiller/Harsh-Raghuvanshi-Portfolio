<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Harsh Raghuvanshi</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- GSAP & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>

  <!-- Custom Cursor -->
  <div id="cursor"></div>

  <!-- Navbar -->
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">Harsh Raghuvanshi</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#projects">Projects</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">

      <div class="contact-left">
        <h1 class="contact-title">Let’s Work Together</h1>
        <p class="contact-subtitle">
          Have a project in mind or want to collaborate?  
          Drop a message and let’s build something impactful.
        </p>

        <div class="contact-info">
          <div class="info-item">
            <i class="fa-solid fa-envelope"></i>
            <span>harsh@harshraghuvanshi.com</span>
          </div>
        </div>

        <div class="social-links">
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-right">
        <form id="contactForm" class="contact-form">
          <div class="input-group">
            <input type="text" required />
            <label>Your Name</label>
          </div>

          <div class="input-group">
            <input type="email" required />
            <label>Your Email</label>
          </div>

          <div class="input-group">
            <textarea rows="5" required></textarea>
            <label>Your Message</label>
          </div>

          <button type="submit" class="btn-primary">
            Send Message
            <i class="fa-solid fa-arrow-right"></i>
          </button>

          <p class="form-status" id="formStatus"></p>
        </form>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2026 Harsh Raghuvanshi. All rights reserved.</p>
  </footer>

  <!-- Main JS -->
  <script src="js/main.js"></script>

  <!-- Page Animations -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".contact-left", {
      opacity: 0,
      x: -80,
      duration: 1.2,
      ease: "power3.out"
    });

    gsap.from(".contact-right", {
      opacity: 0,
      x: 80,
      duration: 1.2,
      ease: "power3.out"
    });
  </script>

</body>
</html>
